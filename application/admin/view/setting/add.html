{include file="open/header" /} 
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="Javascript:;">站点设置</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:url('setting/add')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">站点标题</label>
					<div class="controls">
						<input type="text" name="web_name" value="{$web_info['web_name']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">下载地址</label>
					<div class="controls">
						<input type="text" name="web_download" value="{$web_info['web_download']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">站点二维码</label>
					<div class="controls">
						<div class="input-append input-avatar">
							<input type="text" name="web_qrcode" value="{$web_info['web_qrcode']}" id="adv_pic">
							<input type="file" name="advert" value="" onchange="set_name(this)">
							<button class="btn btn-info" type="button">浏览</button>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	function set_name(obj){
		var input = $(obj);
		if (input.val() != '') {
			$("#adv_pic").val(input.val());
		};
	}
	</script>
</body>
</html>
